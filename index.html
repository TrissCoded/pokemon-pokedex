<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pokémon Font -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

</head>

<body>
    <!-- Background Music -->
    <audio id="pokemonTheme" src="Pokemon.mp3" preload="auto" loop></audio>

    <!-- Play/Pause Button in the Top Right -->
    <button id="toggleMusicButton">⏸</button>

    <div class="container">
        <h1>Generation Pokédex</h1>
        <h2>Where you can find your favorite Pokémon!</h2>

        <input type="text" id="searchInput" placeholder="Enter Pokémon name or ID">
        <button id="searchButton">Search</button>

        <div id="pokemonInfo">
            <div class="pokemon-card">
                <h2 id="pokemonName"></h2>
                <img id="pokemonImage" src="" alt="Pokemon Image">

                <div class="pokemon-info">
                    <p><strong>Type:</strong> <span id="pokemonType"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
                    <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                </div>
            </div>

            <div class="game-list">
                <h2>Appears in Version:</h2>
                <ul id="pokemonGames"></ul>
            </div>
        </div>

        <p id="errorMessage" class="error hidden"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
